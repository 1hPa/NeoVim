# dein.vim---------------

[[plugins]]
repo = 'Shougo/dein.vim'

#airline-----------------

[[plugins]]
repo = 'vim-airline/vim-airline'
depends = ['vim-airline-themes']
hook_add = 'source $XDG_CONFIG_HOME/nvim/plugins/script/airline.vim'

#airline-themes----------

[[plugins]]
repo = 'vim-airline/vim-airline-themes'

#jedi-vim----------------

[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = 'python'

#defx.nvim---------------

[[plugins]]
repo = 'Shougo/defx.nvim'
on_cmd = 'Defx'
depends = ['defx-icons', 'defx-git']
hook_add = 'source $XDG_CONFIG_HOME/nvim/plugins/script/defx_key.vim'


#defx-icon.nvim

[[plugins]]
repo = 'kristijanhusak/defx-icons'


#ryanoasis/vim-devicons---

[[plugins]]
repo = 'ryanoasis/vim-devicons'

#vim-quickrun

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = 'source $XDG_CONFIG_HOME/nvim/plugins/script/quickrun.vim'

#indentLine-----------------

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = 'source $XDG_CONFIG_HOME/nvim/plugins/script/indentLin.vim'
